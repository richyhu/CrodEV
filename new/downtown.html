    <!-- Tailwind CSS for rapid styling -->

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Google Material Symbols for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        /* Custom Google-style aesthetics */
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #171717; /* A deep, near-black grey */
            color: #E5E7EB; /* Light grey for text */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .gradient-text {
            background-image: linear-gradient(to right, #4A90E2, #9013FE);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Recommended card style */
        .recommended-card {
            border-color: #4A90E2;
            box-shadow: 0 0 25px rgba(74, 144, 226, 0.2);
            transform: scale(1.02);
        }
        
        .download-card {
            transition: transform 0.2s ease-out, border-color 0.2s ease-out, box-shadow 0.2s ease-out;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

        </div>

        <!-- Download Options -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <!-- Windows Card -->
            <div id="windows-card" class="download-card flex flex-col space-y-4 bg-neutral-800/50 border border-neutral-700 rounded-2xl p-6">

                </div>
                <p class="flex-grow text-neutral-400 text-sm">
                    适用于 Windows 10 和 Windows 11 的 64 位版本。
                </p>
                <!-- Windows 下载链接替换位置 -->

                    <span class="material-symbols-outlined">download</span>

                </button>
            </div>

            <!-- macOS Apple Silicon Card -->
            <div id="mac-arm-card" class="download-card flex flex-col space-y-4 bg-neutral-800/50 border border-neutral-700 rounded-2xl p-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">

                    <span class="bg-blue-900/50 text-blue-300 text-xs font-medium px-2.5 py-1 rounded-full">Apple Silicon</span>

                    适用于搭载 Apple 芯片 (M1, M2, M3 等) 的 Mac。
                </p>
                <!-- macOS Apple Silicon 下载链接替换位置 -->
                <button onclick="window.location.href='https://example.com/download/crodev-mac-arm.dmg'" class="w-full bg-neutral-700 hover:bg-neutral-600 text-white font-semibold py-3 rounded-lg transition-colors flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">download</span>

                </button>
            </div>

            <!-- macOS Intel Card -->
            <div id="mac-intel-card" class="download-card flex flex-col space-y-4 bg-neutral-800/50 border border-neutral-700 rounded-2xl p-6">

        <!-- Footer Info -->

            </p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            /**
             * Detects the user's operating system and highlights the recommended download card.
             */
            function highlightRecommendedDownload() {
                const userAgent = window.navigator.userAgent.toLowerCase();
                const platform = window.navigator.platform.toLowerCase();

                const windowsCard = document.getElementById('windows-card');
                const macArmCard = document.getElementById('mac-arm-card');
                const macIntelCard = document.getElementById('mac-intel-card');
                
                const cards = [windowsCard, macArmCard, macIntelCard];
                
                // Remove any existing recommendations
                cards.forEach(card => card.classList.remove('recommended-card'));

                if (platform.includes('win') || userAgent.includes('win')) {
                    // Highlight Windows download
                    windowsCard.classList.add('recommended-card');
                    
                } else if (platform.includes('mac') || userAgent.includes('mac')) {
                    // For macOS, we can't reliably detect the architecture from the browser.
                    // The modern standard is Apple Silicon, so we highlight it as the primary recommendation.
                    macArmCard.classList.add('recommended-card');
                    
                } else {
                    // For Linux or other OS, do not highlight any card.
                }
            }

            highlightRecommendedDownload();
        });
    </script>

</body>
</html>
